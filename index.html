<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="icon" href="images/icon-modified.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-9"><h1 class="title">World Clock</h1></div>
            <div class="col-3"><h1 class="emoji">ðŸ•°</h1></div>
          </div>
          <div class="row">
            <form action="">
              <select
                class="form-select"
                aria-label="Default select example"
                id="select-city"
              >
                <option value="">Select a city</option>
                <option value="london">London</option>
                <option value="dubai">Dubai</option>
                <option value="los-angeles">Los Angeles</option>
              </select>
            </form>
          </div>

          <div class="row target-city"></div>
          <div class="row city1">
            <hr />
            <div class="col">
              <h2 class="city">Tokyo</h2>
              <p class="tokyo-date date"></p>
            </div>
            <div class="col">
              <h1 class="tokyo-time time"></h1>
              <span class="tokyo-am-pm"></span>
            </div>
          </div>
          <div class="row city2">
            <hr />
            <div class="col">
              <h2 class="city">Paris</h2>
              <p class="paris-date date"></p>
            </div>
            <div class="col">
              <h1 class="paris-time time"></h1>
              <span class="paris-am-pm"></span>
            </div>
          </div>

          <div class="row city3">
            <hr />
            <div class="col">
              <h2 class="city">New York</h2>
              <p class="new-york-date date"></p>
            </div>
            <div class="col">
              <h1 class="new-york-time time"></h1>
              <span class="new-york-am-pm"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row footer">
      <footer>
        <a href="https://github.com/rupertforbes/world-clock" target="_blank"
          >Open source code</a
        >
        by Rupert Forbes
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
